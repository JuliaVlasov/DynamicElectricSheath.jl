meshx:
  unif:
    min: -1.
    max: 1.
    N: 511
  
meshve:
  unif:
    min: -150.
    max: 150.
    N: 511

meshvi:
  unif:
    min: -8.
    max: 8.
    N: 255

f0e:
  userDefined:
    definition: (x, v) -> sqrt(mu) * exp(-v^2 * mu / 2.) / sqrt(2. * pi) # Maxwellian
    parameters:
      mu: 0.01

f0i:
  userDefined:
    definition: (x, v) -> v^2 * exp(-v^2 / 2.0) / sqrt(2. * pi) # TSI
    parameters:
      a: 0.01
      mode: 0.29919930034188507033 #mode=2*Pi/L, L=21
      sigma: 0.5

E0:
  userDefined:
    definition: (x) -> 0

# WARNING: our simulation forces to use Strang XVX splitting.
time_parameters:
  dt: 0.005
  num_iteration: 1000

adv_x:
  adv1d_non_periodic_lag:
    d: 1
    kb: 1
  v: 1. # d_t(f_{i/e}) + v*d_x(f_{i/e}) = 0 [parameter value is 1]

adv_ve:
  adv1d_non_periodic_lag:
    d: 1
    kb: 1
  v: -3672. # d_t(f_i) - 1/mu*E*d_v(f_i) = 0 [parameter value is -1/mu]

adv_vi:
  adv1d_non_periodic_lag:
    d: 1
    kb: 1
  v: 1. # d_t(f_i) + E*d_v(f_i) = 0 [parameter value is 1]

simulation_parameters:
  lambda: 1.
  nu: 0.
  
  